<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <title>Golf Stats Tracker</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">Golf Stats Tracker</div>
        <ul class="navbar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="logStats.html">Log Stats</a></li>
            <li><a href="viewStats.html">View Stats</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>

    <div class="banner-container">
        <div class="banner-overlay">
            <div class="banner-text">Welcome to Golf Stats Tracker</div>
        </div>
    </div>
    
    <div class="content">
        <h2>Hello, welcome [username]!</h2>

        <section class="overview">
            <h3>Stat Overview</h3>
            <div class="dashboard">
                <div class="dashboard-card">
                    <h3>Total Rounds</h3>
                    <p>0</p>
                </div>
                <div class="dashboard-card">
                    <h3>Average Score</h3>
                    <p>0</p>
                </div>
                <div class="dashboard-card">
                    <h3>Best Score</h3>
                    <p>0</p>
                </div>
            </div>
        </section>

        <section class="recent-activities">
            <h3>Recent Activities</h3>
            <div class="last-played">
                <p>Played at [Course]</p>
                <p>Played on [Date]</p>
                <p>Score: [score]</p>
            </div>
        </section>
    </div>

    <script src="Scripts/main.js"></script>
</body>
</html>
